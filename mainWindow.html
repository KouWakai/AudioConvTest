<!DOCTYPE html>
<html lang="en">
<head>
    <title>AudioConv</title>
    <link rel="stylesheet"
       href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
    <form>
        <div>
            <input type="file" multiple id="Audiofile">
            <button id="filesSelect" type="button" class="waves-effect waves-light btn-small">Select files</button>
        </div>
            <!--<button type="submit">Convert</button>-->
        <div>
            <button id="convert" type="button" class="waves-effect waves-light btn-small">Convert</button>
        </div>
    </form>
    </div>

    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;

        const form = document.querySelector('form');
        //form.addEventListener('submit', submitForm);

        const BtnFilesSelect = document.getElementById('filesSelect');
        const BtnConvert = document.getElementById('convert');

        BtnFilesSelect.addEventListener('click', filesSelect);
        BtnConvert.addEventListener('click', convert);

        function filesSelect(e){

        }

        function convert(e){
            const Audiofiles = document.getElementById('Audiofile').files;
            Object.keys(Audiofiles).forEach((files) => {
                ipcRenderer.send('Convert', Audiofiles[files].path, Audiofiles[files].name);
            });
        }

    </script>
</body>
</html>
